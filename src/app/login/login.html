<div class="container">
  <form class="form-horizontal lgin-form">

    <div class="form-group">
      <label class="col-sm-2 control-label" >Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Email" ng-model="username" >
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" >Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
      </div>
    </div>

    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-primary" ng-click="login(username, password)">Sign in</button>
      </div>
    </div>

  </form>
</div>
